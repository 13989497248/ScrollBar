<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
</head>
<body>
<div id="objDiv" style="width:400px;height:300px;background:red">鼠标移上来滚动条滑轮看看</div>
<script src="jquery-1.8.2.js"></script>
<script>
var scrollFunc=function(ev){
    ev = ev||window.event;
    if (ev&&ev.preventDefault){
        ev.preventDefault();
        ev.stopPropagation();
    }else{
        ev.returnvalue=false;
        return false;
    }
}
$(function(){
    $('#objDiv').bind('mousewheel', function(e){
        scrollFunc(e);
    });
//火狐下的鼠标滚动事件
    $('#objDiv').bind('DOMMouseScroll', function(e){
        scrollFunc(e);
    });
})

</script>
<script>
    //创建500个换行<br>测试一下！
    for (var i=0 ;i<500;i++){
        document.write("<br>");
    }
</script>
</body>
</html>
