<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <title></title>
    <style>
        #div{
            width: 300px;
            height: 100px;
            background: #ff9485;
        }
    </style>
    <script>
        window.onload = function(){
            var num = 0;
            addScrollEvent(window,num,function(num){
                alert(num);
            });

        }
        function addScrollEvent(obj,key ,fn){
            obj.onmousewheel=scrollFunc;
            obj.addEventListener("DOMMouseScroll", scrollFunc);
            function scrollFunc(ev){
                ev = window.event || ev;
                key = ev.wheelDelta || -ev.detail;//滚轮向上滚动返回的数值是正数，向下滚动是负数
                fn(key);
            }
        }
    </script>
</head>
<body>
<div id="div"></div>
</body>
</html>
